<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/viewer_styles.css">
    <title>IFC Viewer by hraf</title>
</head>
<body>
    <div id="viewer_container"></div>
    <label class="custom_file_upload hidden">
        <input type="file" id="file_input">
        Upload File
    </label>
    <div class="home-button">
        <img src="./image/button/Home.svg" alt="" class="button_tools" id="homeButton">
    </div>
    <div class="button_container disabled" id="buttonTools">
        <img src="./image/button/Data Tree.svg" alt="" class="button_tools" id="buttonTree">
        <img src="./image/button/Measure.svg" alt="" class="button_tools" id="buttonMeasure">
        <img src="./image/button/Property.svg" alt="" class="button_tools" id="buttonProperty">
        <img src="./image/button/Cut Plane.svg" alt="" class="button_tools" id="buttonCutPlane">
        <img src="./image/button/Create Comment.svg" alt="" class="button_tools" id="buttonComment"> 
        <img src="./image/button/Postprocessing.svg" alt="" class="button_tools" id="buttonPostProcessing">
        <img src="./image/button/Help.svg" alt="" class="button_tools" id="buttonHelp">
    </div>
    <div class="button-helper hidden" id="helperDocs">
        <div>Button Description</div>
        <img src="./image/button-helper.png" alt="" class="buttonHelperDoc">
    </div>
    <div class="ifc-tree-menu hidden" id="ifcTree">
        <ul id="myUL">
            <li id="tree-root"></li>
        </ul>
    </div>
    <div class="ifc-property-menu hidden" id="ifcProperty">
        <div class="property-title" id="ifcPropertyTitle">
            Property
        </div>
        <div class="ifc-property-item">
            <div>Key</div>
            <div class="ifc-property-value">Value</div>
        </div>
        <div id="ifc-property-menu-root"></div>
    </div>
    <script type="module" src="./viewer-bundle.js"></script>
</body>
</html>
